<!DOCTYPE html>
<html>
    <body>
        
        <h1> Latihan Javascript</h1>

        <p id="demo">
            Javascript bisa merubah isi element html
        </p>

        <script>
            function myFunction()
            {

                x=document.getElementById("demo");
                x.style.color="#f8dfca";

            }
        </script>
        
        <button type="button" onclick="myFunction()">Click me!</button>
    </body>
</html>
