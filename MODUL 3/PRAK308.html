<html>
    <head>
        <title> Form </title>
        <style>
            .row1{
                color: #e7212b;
            }
            h1{
              font-family: Arial, Helvetica, sans-serif
            }
        </style>
    </head>
    <body>
        <center>
          <form>
            <table border="4" bordercolor="#918f8e" >
                <tr bgcolor ="#87ceea">
                    <td  align="center" height ="100" width="600" > <h1 class="row1" > <b> Pendaftaran Kursus </b> </h1> </td>
                </tr>
                <tr bgcolor ="#808080">
                    <td> 
                      <h1><b>Data Diri </b></h1>
                        <table>
                          <tr>
                            <td> Nama</td>
                            <td ><input type="text" name="nama" required > </td>
                          </tr>
                          <tr>
                            <td >Nim</td>
                            <td ><input type="text" name="nim" required> </td>
                          </tr>
                          <tr>
                            <td >E-mail</td>
                            <td ><input type="email" name="email" required ></td>
                          </tr>
                          <tr>
                            <td>Tanggal Lahir</td>
                            <td ><input type="date" name="TL" required></td>
                          </tr>
                          <tr>
                            <td valign="top">Jenis Kelamin</td>
                            <td><input type="radio" name="jenis_kelamin">Laki-laki 
                                <br>
                                <input type="radio" name="jenis_kelamin">Perempuan 
                            </td>
                          </tr>
                            <tr>
                              <td valign="top" >Pilih Program Kursus</td>
                              <td><input type="checkbox" name="prog1" value="C">C#
                                  <br>
                                  <input type="checkbox" name="prog2" value="C">Java
                                  <br>
                                  <input type="checkbox" name="prog3" value="C">SQL
                                  <br>
                                  <input type="checkbox" name="prog4" value="C">HTML dan PHP
                              </td>
                            </tr>
                          <tr>
                            <td>Pilihan Hari/Jam Kursus </td>
                            <td>  
                                <select name="Jadwal" required>
                                <option value="pil">Senin-Rabu/09.00-11.00 </option>
                                <option value="pil">Kamis-Sabtu/09.00-11.00 </option>
                            </td>
                          </tr>
                        </table>
                        <br><br><br>             
                    </td>
                </tr>
                <tr bgcolor="#fa8071" height="160" valign="top">
                    <td> Komentar Anda
                        <table>
                          <tr>
                            <td> <textarea name="deskripsi" cols="60" rows="5" align="center"></textarea></td>
                          </tr>
                          <tr>
                            <td>
                              <input type="reset" value= "Reset" name="Reset">
                              <input type="submit" value= "Submit" name="Submit">
                              <input type="button" value= "Cancel" name="Cancel">
                            </td>
                          </tr>
                        </table>
                    </td>
                    <br>
                </tr>
            </table>
          </form>
        </center>
    </body>
</html>
